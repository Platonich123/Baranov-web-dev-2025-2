<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Flask App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('url_params') }}">URL параметры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('headers') }}">Заголовки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cookies') }}">Cookie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('form_params') }}">Параметры формы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('phone') }}">Телефон</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2024 Иванов Иван Иванович, группа 201-323</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
