{% extends "base.html" %}

{% block title %}Roles{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Roles</h2>
    <a href="{{ url_for('create_role') }}" class="btn btn-primary">Create Role</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ role.name }}</td>
                <td>{{ role.description or '' }}</td>
                <td>
                    <a href="{{ url_for('edit_role', role_id=role.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_role', role_id=role.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this role?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
